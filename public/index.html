<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v18/KFOmCnqEu92Fr1Mu4mxK.woff2" as="font">
    <link rel="preload" href="https://fonts.gstatic.com/s/roboto/v18/KFOlCnqEu92Fr1MmWUlfBBc4.woff2" as="font">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" /> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>pulsifi-tech-assessment</title>
</head>

<body>
    <noscript>
        <strong
        >We're sorry but pulsifi-tech-assessment doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <div class="loading-container">
            <div class="loading-spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
                <p>Loading<span class="loading-dot">.</span></p>
            </div>
        </div>
    </div>
    <!-- built files will be auto injected -->
    <style type="text/css">
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'),
           url('https://fonts.gstatic.com/s/roboto/v18/KFOmCnqEu92Fr1Mu4mxK.woff2') format('woff2'),
      unicode-range: U+000-5FF; /* Latin glyphs */
    }

    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'),
           url('https://fonts.gstatic.com/s/roboto/v18/KFOlCnqEu92Fr1MmWUlfBBc4.woff2') format('woff2'),
      unicode-range: U+000-5FF; /* Latin glyphs */
    }
    html,
    body {
        margin: 0;
        font-family: "Roboto", sans-serif;
    }

    .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        height: 100vh;
        background-color: #f0f2f5;
    }

    .loading-spinner {
        width: 100%;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .loading-spinner>div {
        height: 100%;
        width: 7px;
        margin: 0 3px 0 0;
        -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
        animation: sk-stretchdelay 1.2s infinite ease-in-out;
    }

    .loading-spinner .rect1 {
        background-color: #c00353;
    }

    .loading-spinner .rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
        background-color: #05bbc3;
    }

    .loading-spinner .rect3 {
        -webkit-animation-delay: -1s;
        animation-delay: -1s;
        background-color: #d2d947;
    }

    .loading-spinner .rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
        background-color: #f2a342;
    }

    .loading-spinner .rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
        background-color: #f34d51;
    }

    .loading-spinner p {
        font-size: 16px;
        font-weight: 500;
        margin: 0;
        color: #666666;
        padding-left: 14px;
        display: inline-block;
    }


    .loading-dot {
        margin-left: 4px;
        animation: fade 1s linear infinite;
    }

    .loading-dot:before,
    .loading-dot:after {
        content: ".";
    }

    .loading-dot:after {
        animation: fade 2s linear infinite;
    }

    @keyframes fade {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    @keyframes sk-stretchdelay {

        0%,
        40%,
        100% {
            transform: scaleY(0.4);
            -webkit-transform: scaleY(0.4);
        }

        20% {
            transform: scaleY(1);
            -webkit-transform: scaleY(1);
        }
    }
    </style>
</body>

</html>
